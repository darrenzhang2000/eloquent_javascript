let elementsByTagName = (node, str) =>{
    let elementsList = []
    function helper(node){
        if(node.nodeName === str.toUpperCase()){
            elementsList.push(node)
        }
        for(let i = 0; i < node.childNodes.length; i++){
        helper(node.childNodes[i], str)
        };
    }
    helper(node)
    return elementsList
}
